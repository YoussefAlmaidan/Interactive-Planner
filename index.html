<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="monthYear" style="cursor:pointer;">Yearly Planner</h1>
    <div id="monthYearPicker" class="hidden">
        <select id="monthSelect">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
        <input type="number" id="yearInput" value="2024" min="1900" max="2100">
        <button onclick="updateCalendar()">Go</button>
    </div>
        <h1>Yearly Planner</h1>
        <button id="prevMonth">Previous Month</button>
        <button id="nextMonth">Next Month</button>
        <button id="exportCSV">Export to CSV</button>
    </header>
    <div id="calendar"></div>
    <div id="modal" class="hidden">
        <h2>Add Plan</h2>
        <h6>Leave empty to delete plan.</h6>
        <input type="text" id="planInput" placeholder="Enter your plan">
        <button id="savePlan">Save Plan</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
